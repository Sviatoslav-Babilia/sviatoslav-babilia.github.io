<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            a{
                display: flex;
                justify-content: flex-end;
                color: red;
            }
            .img {
                display: flex;
                justify-content: center;
            }
            .form {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class='header'>
            <a href="https://www.google.com.ua/imghp">Зображення</a>
            <a href="https://www.google.com.ua/imghp">Розширений пошук</a>
    

        </div>
        <div class="img">
            <img id="img" src="seasonal-holidays-2021-6753651837109324-6752733080595603-cst.gif" alt="WallPaper">
        </div>
        <div class="form">
            <form id="searchform" action="https://google.com/search">
                <input type="text" name="q">
                <button type="submit" form="searchform" value="Google Search">Шукати</button>
                <button type="submit" value="Мені пощастить">Мені пощастить</button>
            </form>
        </div>
            
            <!-- <input type="submit" value="Google Search"> -->
        
    </body>
</html>
